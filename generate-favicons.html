<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #333;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generate Favicons from SVG</h1>
    <p>This will generate PNG favicons from your favicon.svg file.</p>
    
    <div class="preview">
        <div>
            <h3>16x16</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadCanvas('canvas16', 'favicon-16x16.png')">Download 16x16</button>
        </div>
        <div>
            <h3>32x32</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
            <br>
            <button onclick="downloadCanvas('canvas32', 'favicon-32x32.png')">Download 32x32</button>
        </div>
        <div>
            <h3>180x180 (Apple)</h3>
            <canvas id="canvas180" width="180" height="180"></canvas>
            <br>
            <button onclick="downloadCanvas('canvas180', 'apple-touch-icon.png')">Download 180x180</button>
        </div>
    </div>

    <button onclick="downloadAll()">Download All</button>

    <script>
        // SVG content from your favicon.svg
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000"/>
  <text x="50" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" dominant-baseline="central">AM</text>
</svg>`;

        function drawToCanvas(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
            };
            
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            img.src = url;
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            setTimeout(() => downloadCanvas('canvas16', 'favicon-16x16.png'), 100);
            setTimeout(() => downloadCanvas('canvas32', 'favicon-32x32.png'), 200);
            setTimeout(() => downloadCanvas('canvas180', 'apple-touch-icon.png'), 300);
        }

        // Draw all canvases on load
        window.onload = function() {
            drawToCanvas('canvas16', 16);
            drawToCanvas('canvas32', 32);
            drawToCanvas('canvas180', 180);
        };
    </script>
</body>
</html>
